<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Favicon -->

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- iOS specific -->

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <div class="brand">PAC-MAN</div>
    <div class="stats">
      <span id="score" title="Score">000000</span>
      <span id="lives" title="Lives">ğŸŸ¡ğŸŸ¡ğŸŸ¡</span>
      <span id="level" title="Level">1</span>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="game" tabindex="0" aria-label="Pac-Man game board"></canvas>

  <!-- Start Screen Overlay -->
  <div id="overlay" class="overlay show">
    <div class="panel">
      <h1>PAC-MAN</h1>
      <p id="gameMessage"></p>
      <p>ğŸŸ¡ Collect all dots to complete the level!</p>
      <p>ğŸ‘» Eat power pellets to chase ghosts!</p>
      <p>ğŸ’ Grab bonus fruits for extra points!</p>
      <p>ğŸ® Use arrow keys, WASD, or touch controls</p>
      <p id="highScoreDisplay">ğŸ† High Score: <span id="highScoreValue">0</span></p>
      <button id="startBtn" aria-label="Start Game">START GAME</button>
    </div>
  </div>

  <!-- Mobile Controls -->
  <div id="controls" class="controls">
    <div class="dpad">
      <button id="btnUp" aria-label="Move Up">â–²</button>
      <div class="middle">
        <button id="btnLeft" aria-label="Move Left">â—€</button>
        <button id="btnRight" aria-label="Move Right">â–¶</button>
      </div>
      <button id="btnDown" aria-label="Move Down">â–¼</button>
    </div>
  </div>

  <!-- Game Script -->
  <script src="./game.js"></script>
  
  <!-- PWA Support -->
  <script>
    // Register service worker for offline play (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      });
    }
    
    // Prevent pull-to-refresh on mobile
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) return;
      e.preventDefault();
    }, { passive: false });
    
    // Handle orientation changes
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 100);
    });
    
    // Ensure canvas gets focus
    window.addEventListener('load', () => {
      document.getElementById('game').focus();
    });
  </script>
</body>
</html>
