<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Pac‑Man JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="hud">
      <div class="brand">PAC‑MAN</div>
      <div class="stats">
        <span id="score">0</span>
        <span id="lives"></span>
        <span id="level">1</span>
      </div>
    </div>

    <canvas id="game" width="570" height="630" tabindex="0"></canvas>

    <div id="overlay" class="overlay show">
      <div class="panel">
        <h1>Pac‑Man</h1>
        <p>🟡 Collect all dots to advance levels!</p>
        <p>👻 Avoid ghosts or eat power pellets to chase them!</p>
        <p>🎮 Use arrow keys, WASD, or touch controls</p>
        <p id="highScoreDisplay">🏆 High Score: <span id="highScoreValue">0</span></p>
        <button id="startBtn">Start Game</button>
      </div>
    </div>

    <div id="controls" class="controls">
      <div class="dpad">
        <button id="btnUp" aria-label="Up">▲</button>
        <div class="middle">
          <button id="btnLeft" aria-label="Left">◀</button>
          <button id="btnRight" aria-label="Right">▶</button>
        </div>
        <button id="btnDown" aria-label="Down">▼</button>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
  </html>
