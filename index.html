<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PAC-MAN Mobile</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        :root {
            --primary-yellow: #FFD700;
            --primary-blue: #00BFFF;
            --primary-red: #FF4444;
            --primary-pink: #FFB6C1;
            --primary-orange: #FFA500;
            --bg-dark: #0a0a0a;
            --bg-secondary: #1a1a2e;
            --border-color: #2a2a3e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html {
            height: 100%;
            position: fixed;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }

        /* Header Section */
        .header {
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.95) 0%, rgba(26, 26, 46, 0.8) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            z-index: 100;
            flex-shrink: 0;
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3),
                2px 2px 0 rgba(0, 0, 0, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-stats {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .stat-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-yellow);
            min-width: 3.5rem;
            text-align: right;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        .lives-display {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .life-icon {
            width: 1rem;
            height: 1rem;
            background: radial-gradient(circle at 30% 30%, var(--primary-yellow), #FFA500);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
            animation: lifeGlow 1.5s ease-in-out infinite;
        }

        .life-icon::after {
            content: '';
            position: absolute;
            top: 25%;
            right: -20%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0.25rem 0 0.25rem 0.35rem;
            border-color: transparent transparent transparent var(--bg-dark);
        }

        @keyframes lifeGlow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }

        /* Game Area */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 0;
            padding: 1rem;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: #000000;
            border: 3px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(0, 191, 255, 0.1),
                inset 0 0 20px rgba(0, 191, 255, 0.05);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Modern Touch Controls */
        .controls-container {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.8) 0%, rgba(26, 26, 46, 0.95) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 2px solid var(--border-color);
            flex-shrink: 0;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 280px;
            width: 100%;
            margin: 0 auto;
            aspect-ratio: 1;
        }

        .control-btn {
            background: linear-gradient(145deg, #1e1e3a, #161628);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--primary-blue);
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.3), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            border-radius: 50%;
        }

        .control-btn:active {
            transform: scale(0.92);
            background: linear-gradient(145deg, #161628, #1e1e3a);
            border-color: var(--primary-blue);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(0, 191, 255, 0.2),
                0 0 20px rgba(0, 191, 255, 0.2);
        }

        .control-btn:active::before {
            width: 100%;
            height: 100%;
        }

        .control-btn.pressed {
            animation: btnPress 0.2s ease;
        }

        @keyframes btnPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .btn-up { 
            grid-column: 2; 
            grid-row: 1;
        }

        .btn-left { 
            grid-column: 1; 
            grid-row: 2;
        }

        .btn-right { 
            grid-column: 3; 
            grid-row: 2;
        }

        .btn-down { 
            grid-column: 2; 
            grid-row: 3;
        }

        .btn-center {
            grid-column: 2;
            grid-row: 2;
            background: linear-gradient(145deg, #2a2a4e, #1a1a3e);
            border-color: var(--primary-yellow);
            color: var(--primary-yellow);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Game Messages */
        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid var(--primary-yellow);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            z-index: 200;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: messageSlide 0.3s ease-out;
            display: none;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .game-message h2 {
            color: var(--primary-yellow);
            font-size: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .game-message p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .game-message button {
            background: linear-gradient(145deg, var(--primary-yellow), #FFA500);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .game-message button:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media screen and (max-height: 700px) {
            .header {
                padding: 0.5rem 0.75rem;
            }

            .game-title {
                font-size: 1rem;
            }

            .stat-label {
                display: none;
            }

            .controls-grid {
                max-width: 220px;
                gap: 0.4rem;
            }

            .control-btn {
                font-size: 1.25rem;
            }
        }

        @media screen and (min-width: 768px) {
            .canvas-container {
                max-width: 500px;
            }

            .controls-grid {
                max-width: 320px;
            }

            .header {
                padding: 1rem 1.5rem;
            }

            .game-title {
                font-size: 1.5rem;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            #app {
                flex-direction: row;
            }

            .header {
                position: absolute;
                top: var(--safe-top);
                left: var(--safe-left);
                right: var(--safe-right);
                z-index: 100;
            }

            .game-area {
                flex: 1;
                padding-top: 3.5rem;
                padding-right: 0;
            }

            .controls-container {
                width: auto;
                max-width: 300px;
                background: transparent;
                border: none;
                padding: 1rem;
            }

            .controls-grid {
                max-width: 200px;
                height: 200px;
            }
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--primary-yellow);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Performance optimizations */
        .control-btn,
        #gameCanvas {
            will-change: transform;
        }

        /* Disable pull-to-refresh */
        body {
            overscroll-behavior-y: contain;
        }

        /* PWA install prompt */
        .install-prompt {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 1rem);
            left: calc(var(--safe-left) + 1rem);
            right: calc(var(--safe-right) + 1rem);
            background: linear-gradient(145deg, #1e1e3a, #161628);
            border: 2px solid var(--primary-yellow);
            border-radius: 12px;
            padding: 1rem;
            display: none;
            z-index: 250;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .install-prompt p {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .install-prompt-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .install-prompt button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .install-accept {
            background: var(--primary-yellow);
            color: var(--bg-dark);
        }

        .install-dismiss {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1 class="game-title">PAC-MAN</h1>
            <div class="game-stats">
                <div class="stat-group">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="scoreDisplay">0</span>
                </div>
                <div class="stat-group">
                    <div class="lives-display" id="livesDisplay">
                        <div class="life-icon"></div>
                        <div class="life-icon"></div>
                        <div class="life-icon"></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <div class="game-message" id="gameMessage">
                <h2 id="messageTitle">Game Over</h2>
                <p id="messageText">Score: 0</p>
                <button id="messageButton">Play Again</button>
            </div>
        </main>

        <div class="controls-container">
            <div class="controls-grid">
                <button class="control-btn btn-up" id="btnUp" aria-label="Move Up">▲</button>
                <button class="control-btn btn-left" id="btnLeft" aria-label="Move Left">◄</button>
                <button class="control-btn btn-center" id="btnPause" aria-label="Pause">PAUSE</button>
                <button class="control-btn btn-right" id="btnRight" aria-label="Move Right">►</button>
                <button class="control-btn btn-down" id="btnDown" aria-label="Move Down">▼</button>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>

        <div class="install-prompt" id="installPrompt">
            <p>Install PAC-MAN for a better experience!</p>
            <div class="install-prompt-buttons">
                <button class="install-accept" id="installAccept">Install</button>
                <button class="install-dismiss" id="installDismiss">Not Now</button>
            </div>
        </div>
    </div>

    <script src="pacman-mobile.js"></script>
</body>
</html>
