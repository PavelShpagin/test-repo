<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0a">
</head>
<body>
    <div class="container">
        <div class="score-bar">
            <div class="score">0</div>
            <button class="reload-btn" onclick="reloadMap()" title="New Map">üîÑ</button>
            <div class="lives"></div>
        </div>
        
        <canvas id="game"></canvas>
        
        <div class="controls">
            <button class="btn-up" data-dir="UP">‚Üë</button>
            <div class="controls-row">
                <button class="btn-left" data-dir="LEFT">‚Üê</button>
                <button class="btn-right" data-dir="RIGHT">‚Üí</button>
            </div>
            <button class="btn-down" data-dir="DOWN">‚Üì</button>
        </div>
    </div>
    
    <div class="screen" id="start-screen">
        <h1>PACMAN</h1>
        <button onclick="startGame()">TAP TO START</button>
    </div>
    
    <div class="screen hidden" id="game-over">
        <h2>GAME OVER</h2>
        <p id="final-score">0</p>
        <button onclick="resetGame()">PLAY AGAIN</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
