<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pacman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>PACMAN</h1>
            <div class="stats">
                <div class="score-container">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="high-score-container">
                    <span class="label">HIGH SCORE</span>
                    <span id="highScore" class="value">0</span>
                </div>
                <div class="lives-container">
                    <span class="label">LIVES</span>
                    <span id="lives" class="value">3</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2 id="overlayTitle">READY!</h2>
                <p id="overlayMessage">Press START to begin</p>
                <button id="startButton" class="game-button">START GAME</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <button id="upBtn" class="control-button arrow-up">▲</button>
            </div>
            <div class="control-row">
                <button id="leftBtn" class="control-button arrow-left">◄</button>
                <button id="downBtn" class="control-button arrow-down">▼</button>
                <button id="rightBtn" class="control-button arrow-right">►</button>
            </div>
            <div class="control-row">
                <button id="pauseBtn" class="control-button action-button">PAUSE</button>
                <button id="soundBtn" class="control-button action-button">SOUND: ON</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
