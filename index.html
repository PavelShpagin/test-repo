<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0a">
</head>
<body>
    <div class="container">
        <div class="score-bar">
            <button class="reload-btn" onclick="reloadMap()" title="New Map">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V1L8 5L12 9V6C15.31 6 18 8.69 18 12C18 13.01 17.75 13.97 17.3 14.8L18.76 16.26C19.54 15.03 20 13.57 20 12C20 7.58 16.42 4 12 4Z" fill="#FFD700"/>
                    <path d="M12 18C8.69 18 6 15.31 6 12C6 10.99 6.25 10.03 6.7 9.2L5.24 7.74C4.46 8.97 4 10.43 4 12C4 16.42 7.58 20 12 20V23L16 19L12 15V18Z" fill="#FFD700"/>
                </svg>
            </button>
            <div class="score">0</div>
            <div class="spacer"></div>
            <div class="lives"></div>
        </div>
        
        <div class="difficulty-bar">
            <label for="difficulty">Difficulty:</label>
            <input type="range" id="difficulty" min="1" max="6" value="1" onchange="updateDifficulty(this.value)">
            <span id="difficulty-value">Easy</span>
        </div>
        
        <canvas id="game"></canvas>
        
        <div class="controls">
            <button class="btn-up" data-dir="UP">↑</button>
            <div class="controls-row">
                <button class="btn-left" data-dir="LEFT">←</button>
                <button class="btn-right" data-dir="RIGHT">→</button>
            </div>
            <button class="btn-down" data-dir="DOWN">↓</button>
        </div>
    </div>
    
    <div class="screen" id="start-screen">
        <h1>PACMAN</h1>
        <button onclick="startGame()">TAP TO START</button>
    </div>
    
    <div class="screen hidden" id="game-over">
        <h2>GAME OVER</h2>
        <p id="final-score">0</p>
        <button onclick="resetGame()">PLAY AGAIN</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
